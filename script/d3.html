<head>
	<title>D3 tutorial</title>

</head>

<body>

	<script>

		var dataArray = [5, 40, 50, 60];

		var width = 500;
		var height = 500;

		var canvas = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height)
			.append("g")
			.attr("transform", "translate(50, 50)");

		var color = d3.scale.linear()
					.domain([0, 60])
					.range(["red", "blue"]);

		var widthScale = d3.scale.linear()
						.domain([0, 60])
						.range([0, width]);

		var axis = d3.svg.axis()
					.ticks(5)
					.scale(widthScale)


		var bar = canvas.selectAll("rect") //return a empty selection
					.data(dataArray)
					.enter() // return placeholder for dataArray
						.append("rect")
						.attr("width", function(d) { return widthScale(d); }) // d is each placeholder for data element
						.attr("height", 50)
						.attr("fill", function(d) { return color(d); })
						.attr("y", function(d, i) {return i * 100});

		canvas.append("g")
				.attr("transform", "translate(0, 400)")
				.call(axis)
	</script>

</body>
